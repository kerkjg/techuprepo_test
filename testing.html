<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Page</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }
    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .banner-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .banner-images a {
      flex-shrink: 0;
      width: 100%;
    }
    .banner-images img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }
    .boxes {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .box {
      width: 30%;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="app-name">MyApp</div>
    <div class="user-name">Welcome, User</div>
  </div>

  <div class="banner">
    <div class="banner-images" id="bannerImages">
      <a href="#"><img src="https://via.placeholder.com/1200x300?text=Image+1" alt="Image 1"></a>
      <a href="#"><img src="https://via.placeholder.com/1200x300?text=Image+2" alt="Image 2"></a>
      <a href="#"><img src="https://via.placeholder.com/1200x300?text=Image+3" alt="Image 3"></a>
    </div>
  </div>

  <div class="boxes">
    <div class="box" onclick="window.location.href='https://example.com/page1'">Box 1</div>
    <div class="box" onclick="window.location.href='https://example.com/page2'">Box 2</div>
    <div class="box" onclick="window.location.href='https://example.com/page3'">Box 3</div>
  </div>

  <script>
    let index = 0;
    const images = document.getElementById("bannerImages");
    const total = images.children.length;

    setInterval(() => {
      index = (index + 1) % total;
      images.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>
</body>
</html>
